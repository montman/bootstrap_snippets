<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="icon" href="https://getbootstrap.com/docs/5.0/assets/img/favicons/favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/e4950fb6ab.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="components.js"></script>
    <script>
    
    function generateButtons() {
        for (var key in components) {
            var h1 = $('<h1></h1>').addClass(components[key].icon);
            var text = $('<p></p>').addClass('mb-0 font-weight-bold').text(components[key].name);
            var btn = $('<button></button>').data('id-component',key).addClass('btn btn-block btn-outline-dark copy').append(h1).append(text);
            var col = $('<div></div>').addClass('col-3').append(btn);
            $('#compDiv').append(col);
        }
    }
    $(function(){
        generateButtons();
        $(document).on('click','.copy',function(){
            var snippet = components[$(this).data('id-component')].snippets[$('#bsVersion').val()];
            $("textarea").val(snippet);
            $("textarea").select();
            document.execCommand('copy');
        })
    })
    </script>
    <title>Boostrap Snippets</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark justify-content-between">
        <a class="navbar-brand" href="#">
        <img src="https://getbootstrap.com/docs/5.0/assets/brand/bootstrap-logo.svg" width="40" height="30" class="d-inline-block align-top" alt="">
        TWBS Snippets
        
        </a>
        <form class="form-inline my-2 my-lg-0">
            <select class="form-control bg-dark text-light border-secondary" id="bsVersion">
                <option value="4">Boostrap 4.6.x</option>
                <option value="5">Boostrap 5.x</option>
            </select>
        </form>
    </nav>
    <div class="container pt-2">
      <textarea class="d-none"></textarea>
       <h5 class="border-bottom">Components</h5>
        <div class="row" id="compDiv">
        </div>
    </div>
</body>

</html>
